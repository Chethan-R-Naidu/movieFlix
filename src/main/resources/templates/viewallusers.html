<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Users</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-image:url("/images/GIF3.gif");
    background-size: contain;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    table {
        width: 100%;
        max-width: 800px;
        border-collapse: collapse;
        margin: 20px 0;
        animation: fadeIn 2s ease-in-out;
    }

    th, td {
        padding: 10px;
        border: 1px solid #fff;
        text-align: left;
    }

    th {
        background-color: #e50914;
    }

    tr:nth-child(even) {
        background-color: #333;
    }

    tr:hover {
        background-color: #444;
    }

    form {
        margin: 20px 0;
        width: 100%;
        max-width: 200px;
        display: flex;
        justify-content: center;
    }

    input[type="submit"] {
        background-color: #e50914;
        border: none;
        color: white;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
        animation: fadeIn 2s ease-in-out 0.5s;
        animation-fill-mode: forwards;
        opacity: 0;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #f40612;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        table {
            font-size: 0.9rem;
        }

        input[type="submit"] {
            padding: 12px 24px;
            font-size: 0.9rem;
        }
    }

    @media (max-width: 480px) {
        table {
            font-size: 0.8rem;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 0.8rem;
        }
    }
</style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Location</th>
        </tr>
        <tr th:each="end_users : ${end_users}">
            <td th:text="${end_users.name}"></td>
            <td th:text="${end_users.email}"></td>
            <td th:text="${end_users.phoneNo}"></td>
            <td th:text="${end_users.gender}"></td>
            <td th:text="${end_users.address}"></td>
        </tr>
    </table>

    <form action="Admin Home">
        <input type="submit" value="Admin Home">
    </form>
</body>
</html>
