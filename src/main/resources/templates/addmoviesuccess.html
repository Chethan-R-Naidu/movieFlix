<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Movie Management</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: #141414;
    background-image:url("/images/GIF3.gif");
        background-size: contain;
    color: #e5e5e5;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
}

h2 {
    color: #e50914;
    text-align: center;
    animation: fadeInDown 1s;
    margin-bottom: 20px;
}

button {
    background-color: #e50914;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin: 10px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #d40813;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeInUp 1s;
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
/* Responsive adjustments */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }

    button {
        width: 100%;
        padding: 12px 0;
    }
}
</style>
</head>
<body>
<h2>Movie added successfully, If needed add another movie</h2>

<form action="map-addmovie">
    <button type="submit">Add another movie</button>
</form>

<form action="Admin Home">
    <button type="submit">Admin Home</button>
</form>

</body>
</html>
